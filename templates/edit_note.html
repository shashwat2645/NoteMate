{% extends 'base.html' %}
{% block title %}Edit Note{% endblock %}

{% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-6">
    <div class="glass-card p-4 rounded shadow-lg">
      <h2 class="mb-4 text-center heading">‚úèÔ∏è Edit Note</h2>

      <form method="POST" action="">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
            value="{{ note.title }}"
            required
          />
          <label for="title">Title</label>
        </div>

        <div class="form-floating mb-4">
          <textarea
            class="form-control"
            id="content"
            rows="6"
            name="content"
            placeholder="Write your content here"
            style="height: 160px"
            required
          >{{ note.content }}</textarea>
          <label for="content">Content</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            üíæ Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .heading {
    color: #222;
    font-weight: 700;
    text-align: center;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    padding: 30px;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #6a11cb;
    color: #0f0f0f;
    transition: all 0.2s ease;
  }

  .form-control:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 10px rgba(106, 17, 203, 0.4);
    background: rgba(255, 255, 255, 0.15);
    color: #0f0f0f;
  }

  label {
    color: #ddd;
  }

  .btn-primary {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(106, 17, 203, 0.5);
  }
</style>

{% endblock %}
