{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NoteMate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        gap: 20px;
        align-items: stretch;
      }
      .login-section,
      .image-section {
        flex: 1;
        display: flex;
        height: 500px;
        flex-direction: column;
        justify-content: stretch;
      }

      .image-section img {
        width: 100%;
        flex-grow: 1;
        object-fit: cover;
      }
      .floating-input {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .floating-input input {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: transparent;
      }

      .floating-input label {
        position: absolute;
        left: 10px;
        top: 12px;
        color: #999;
        font-size: 16px;
        pointer-events: none;
        transition: 0.2s ease all;
      }

      .floating-input input:focus + label,
      .floating-input input:not(:placeholder-shown) + label {
        top: -8px;
        left: 8px;
        font-size: 12px;
        color: #555;
        background: white;
        padding: 0 4px;
      }
      .message-container .alert {
        display: inline-block;
      }
    </style>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="alert-placeholder" style="min-height: 60px">
          {% if messages %} {% for message in messages %}
          <div
            class="alert animate__animated animate__slideInDown alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %}
        </div>
        <h2>WELCOME BACK</h2>
        <p>Please enter your details to continue...</p>
        <form id="loginForm" method="POST">
          {% csrf_token %}
          <div class="floating-input">
            <input
              type="email"
              name="email"
              placeholder=" "
              id="floatingEmail"
              required
            />
            <label for="floatingEmail">Email</label>
          </div>

          <div class="floating-input">
            <input
              type="password"
              placeholder=" "
              name="password"
              id="floatingPassword"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn-login">Sign in</button>
          <p class="signup">
            Donâ€™t have an account? <a href="/register">Sign up for free!</a>
          </p>
        </form>
      </div>
      <div class="image-section">
        <video
          width="100%"
          autoplay
          loop
          muted
          poster="{% static 'notev.jpeg' %}"
          style="width: 100%; height: 100%; object-fit: cover"
        >
          <source src="{% static 'note.mp4' %}" type="video/mp4" />
          <img src="{% static 'notev.jpeg' %}" alt="NoteMate Preview" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <script>
      // Add loading state to register button
      document.querySelector("form").addEventListener("submit", function () {
        const submitBtn = document.querySelector(".btn-login");
        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin me-2"></i>Logging you in...';
        submitBtn.disabled = true;
      });

      // Add floating animation to form elements
      document.querySelectorAll(".floating-input").forEach((input, index) => {
        input.style.animationDelay = `${index * 0.1}s`;
        input.classList.add("animate__animated", "animate__fadeInUp");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
