{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | NoteMate</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    
    <style>
      .container{
        max-width: 900px;
        margin: 0 auto;
      }
      .floating-input {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .floating-input input {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: transparent;
      }
      
      .floating-input label {
        position: absolute;
        left: 10px;
        top: 12px;
        color: #999;
        font-size: 16px;
        pointer-events: none;
        transition: 0.2s ease all;
      }
      .login-section{
        position: relative;
        padding-top: 140px;
      }
      
      
      /* When input is focused or has text */
      .floating-input input:focus + label,
      .floating-input input:not(:placeholder-shown) + label {
        top: -8px;
        left: 8px;
        font-size: 12px;
        color: #555;
        background: white;
        padding: 0 4px;
      }
      .alert-placeholder {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%; /* or your desired width */
        z-index: 1000;
      }
      .image-section {
        flex: 1; /* takes remaining space */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
      }
      
      .image-section img {
        width: 100%;   /* fills the image-section */
        height: 100%;  /* optional if you want full height */
        object-fit: cover; /* maintains aspect ratio, crops if needed */
      }
      </style>
      <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="alert-placeholder" style="min-height: 60px">
          {% if messages %} {% for message in messages %}
          <div
            class="alert animate__animated animate__slideInDown alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %}
        </div>
        <h2>CREATE ACCOUNT</h2>
        <p>Sign up to get started!</p>
        <form id="registerForm" method="POST" action="{% url 'register' %}">
          {% csrf_token %}

          <div class="floating-input">
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>

          <div class="floating-input">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder=" "
              required
            />
            <label for="password">Password</label>
          </div>

          <div class="floating-input">
            <input
              type="password"
              id="password2"
              name="password2"
              class="form-control"
              placeholder=" "
              required
            />
            <label for="password2">Confirm Password</label>
          </div>

          <button type="submit" class="btn-register">Register</button>
          <p class="signup">
            Already have an account? <a href="/login">Sign in</a>
          </p>
        </form>
      </div>
      <div class="image-section">
  <video width="100%" autoplay loop muted poster="{% static 'notev.jpeg' %}" style="width: 100%; height: 100%; object-fit: cover;">
    <source src="{% static 'note.mp4' %}" type="video/mp4">
    <img src="{% static 'notev.jpeg' %}" alt="NoteMate Preview" />
    Your browser does not support the video tag.
  </video>
</div>
      <!-- <div class="image-section">
        <img src="{% static 'img.png' %}" alt="Basketball Player" />
      </div> -->
    </div>
    <script>
      // Add loading state to register button
      document.querySelector("form").addEventListener("submit", function () {
        const submitBtn = document.querySelector(".btn-register");
        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
        submitBtn.disabled = true;
      });

      // Add floating animation to form elements
      document.querySelectorAll(".floating-input").forEach((input, index) => {
        input.style.animationDelay = `${index * 0.1}s`;
        input.classList.add("animate__animated", "animate__fadeInUp");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
