<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.7s ease;
    }

    .register-card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff; /* keep heading white for contrast */
    }

    .btn-success {
      width: 100%;
      border-radius: 30px;
      background: #28a745;
      border: none;
      transition: 0.3s;
    }

    .btn-success:hover {
      background: #218838;
    }

    .register-card p {
      text-align: center;
      margin-top: 1rem;
      color: #fff; /* make paragraph text visible */
    }

    .register-card a {
      color: #ffda79; /* yellow for contrast */
      text-decoration: none;
      font-weight: 500;
    }

    .register-card a:hover {
      text-decoration: underline;
    }

    .btn-main {
  width: 100%;
  border-radius: 30px;
  background: linear-gradient(135deg, #6a11cb, #2575fc); /* purple-blue gradient */
  border: none;
  color: #fff;
  font-weight: 500;
  transition: 0.3s;
}

.btn-main:hover {
  background: linear-gradient(135deg, #5a0fbf, #1d5de0);
}

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile tweaks */
    @media (max-width: 576px) {
      .register-card {
        padding: 1.5rem;
        border-radius: 10px;
      }
    }

    /* Glassmorphic container */
    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      color: #fff;
    }

    /* Input text and placeholders */
    .form-control {
      color: #222; /* input text dark */
      background: rgba(255, 255, 255, 0.8); /* semi-white field */
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #666; /* make placeholder visible */
      opacity: 1;
    }

    .form-floating label {
      color: #444; /* floating label darker */
    }
  </style>
</head>
<body>

  <div class="register-card glass-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <h2>üìù Register</h2>
    <form method="POST" action="">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
        <label for="password2">Confirm Password</label>
      </div>

      <button type="submit" class="btn btn-main">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

          <label for="email">Email Address</label>

            <i class="fas fa-eye" id="password2Icon"></i>
          </button>

<script>
  function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const passwordIcon = document.getElementById(iconId);
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordIcon.className = 'fas fa-eye-slash';
    } else {
      passwordInput.type = 'password';
      passwordIcon.className = 'fas fa-eye';
    }
  }

  // Password strength checker
  document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    
    if (password.length === 0) {
      strengthBar.className = 'strength-fill';
      strengthText.textContent = 'Enter a password';
      return;
    }
    
    let strength = 0;
    let strengthClass = '';
    let strengthLabel = '';
    
    // Length check
    if (password.length >= 8) strength++;
    
    // Uppercase check
    if (/[A-Z]/.test(password)) strength++;
    
    // Lowercase check
    if (/[a-z]/.test(password)) strength++;
    
    // Number check
    if (/\d/.test(password)) strength++;
    
    // Special character check
    if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength++;
    
    switch(strength) {
      case 0:
      case 1:
        strengthClass = 'strength-weak';
        strengthLabel = 'Weak';
        break;
      case 2:
      case 3:
        strengthClass = 'strength-fair';
        strengthLabel = 'Fair';
        break;
      case 4:
        strengthClass = 'strength-good';
        strengthLabel = 'Good';
        break;
      case 5:
        strengthClass = 'strength-strong';
        strengthLabel = 'Strong';
        break;
    }
    
    strengthBar.className = `strength-fill ${strengthClass}`;
    strengthText.textContent = `Password strength: ${strengthLabel}`;
  });

  // Add loading state to register button
  document.querySelector('form').addEventListener('submit', function() {
    const submitBtn = document.querySelector('.btn-register');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
    submitBtn.disabled = true;
  });

  // Add floating animation to form elements
  document.querySelectorAll('.form-control').forEach((input, index) => {
    input.style.animationDelay = `${index * 0.1}s`;
    input.classList.add('animate__animated', 'animate__fadeInUp');
  });
</script>
