
{% extends 'base.html' %} 
{% block title %}Create Note{% endblock %} 
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <div class="glass-card p-4 rounded shadow-lg">
      <h2 class="mb-4 text-center heading">üìù Create a New Note</h2>

      <form method="POST" action="{% url 'create_note' %}">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
            required
          />
          <label for="title">Title</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="content"
            rows="5"
            name="content"
            placeholder="Write your content here"
            style="height: 150px"
            required
          ></textarea>
          <label for="content">Content</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">üíæ Save Note</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .heading {
  color: #222; 
  font-weight: 700;
  text-align: center;
}
  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .form-control {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
  }

  .form-control:focus {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    border-color: #0d6efd;
    background: rgba(255, 255, 255, 0.15);
  }

  label {
    color: #ddd;
  }

  h2 {
    color: #fff;
  }

  .btn-primary {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0px 4px 15px rgba(106, 17, 203, 0.5);
  }
</style>


{% endblock %}
